<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">

    <h1>Faça login na sua conta</h1>

        <form class="login-form">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Seu email...">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Sua senha...">
            <a href="password_recovery.html" class="forgot">Esqueceu sua senha?</a>
            <button type="submit">Entrar</button>
            <p>Não tem uma conta? <a href="register.html" class="create">Crie uma conta</a></p>
        </form>

    </div>

</body>

</html>
