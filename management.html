<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta de Dados dos Equipamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Adicionar Eletrodomésticos e Eletrônicos</h2>

        <label for="list-name">Selecionar ou Criar Lista:</label>
        <select id="list-select">
            <option value="default">Lista Principal</option>
        </select>
        <input type="text" id="new-list-name" placeholder="Nome da Nova Lista">
        <button onclick="addNewList()">Criar Nova Lista</button>

        <h3>Adicionar Aparelho</h3>
        <form id="equipment-form">
            <label for="equipment-type">Tipo de Aparelho:</label>
            <select id="equipment-type">
                <option value="Geladeira">Geladeira</option>
                <option value="Ar Condicionado">Ar Condicionado</option>
                <option value="Televisão">Televisão</option>
                <option value="Micro-ondas">Micro-ondas</option>
                <option value="Personalizado">Personalizado</option>
            </select>
            <input type="text" id="custom-equipment" placeholder="Nome do Aparelho Personalizado" style="display:none;">

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" value="1" min="1">

            <label for="specifics">Características Específicas:</label>
            <div id="specific-fields">
                <!-- Campos dinâmicos como BTU, volts, etc. serão adicionados aqui -->
            </div>

            <button type="button" onclick="addEquipment()">Adicionar Aparelho</button>
        </form>

        <h3>Lista de Aparelhos</h3>
        <div id="equipment-lists">
            <h4>Lista Principal</h4>
            <ul id="default-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
